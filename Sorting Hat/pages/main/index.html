<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распределяющая шляпа ИКИТа</title>
    <link rel="icon" href="../../assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <form class="exam-form" id="examForm">
            <h1>Введи свои баллы ЕГЭ тут</h1>
            <label for="informatics">Информатика:</label>
            <input type="number" id="informatics" name="informatics" required>

            <label for="physics">Физика:</label>
            <input type="number" id="physics" name="physics" required>

            <label for="math">Математика (профиль):</label>
            <input type="number" id="math" name="math" required>

            <label for="russian">Русский язык:</label>
            <input type="number" id="russian" name="russian" required>

            <button type="submit">Отправить</button>

            <div class="lack" id="lack"></div>

        </form>

        <!-- Блок для теста, изначально скрыт -->
        <div id="test-container" style="display: none;">
            <h1>Пройди тест</h1>
            <h2 id="question"></h2>
            <div class="answers" id="answers"></div>
        </div>

        <div id="result" class="result" style="display:none;">
            <h1>Ваше направление:</h1>
            <div class="result-text" id="result-text"></div>
        </div>
        
        
    </div>
    <script src="script.js" defer></script>
</body>
</html>
