<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введи свои баллы ЕГЭ тут</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Введи свои баллы ЕГЭ тут</h1>
        <form class="exam-form" id="examForm">
            <label for="informatics">Информатика:</label>
            <input type="text" id="informatics" name="informatics" required>

            <label for="physics">Физика:</label>
            <input type="text" id="physics" name="physics" required>

            <label for="math">Математика (профиль):</label>
            <input type="text" id="math" name="math" required>

            <label for="russian">Русский язык:</label>
            <input type="text" id="russian" name="russian" required>

            <button type="submit">Отправить</button>
            <div class="result" id="result"></div>
        </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
